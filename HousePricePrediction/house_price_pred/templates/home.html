{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #000;
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'img1.jpg' %}");
            background-size: cover;
            background-position: center;
            transform: translateY(100%);
            animation: slideUp 2s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            top: 100px;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 60px;
            color:rgb(160, 185, 245);
        }

        h2 {
            color: #50586C;
            font-size: 36px;
            margin-top: -20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 7s;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.1);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
        }

        .loader.active {
            visibility: visible;
        }

        .spinner {
            border: 4px solid transparent;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <h1>Welcome to</h1>
        <h2>House Price Prediction</h2>
        <form action="/predict/">
            <input type="submit" value="Start">
        </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

</body>
</html>
